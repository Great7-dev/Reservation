<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>HOTEL RESERVATION</title>
</head>
<body>
    <div class="wrapper" id = "container" >
        <form class="container" onsubmit="validateForm()">
            <input type="text" name="name" id="name" placeholder="Name"><br/>
             
            <input type="email" name="email" id="email" placeholder="Email"><br/>
            <div id="date">
               <label for="date" class="date">Pick a date</label>
               <input type="number" class="month" id="dateMonth" name="month" placeholder="MM" min="01" max="12">
               <input type="number" class="day" id="dateDay" name="day" placeholder="DD" min="01" max="31">
               <input type="number" class="year" id="dateYear" name="year" placeholder="YYYY" min="2022" max="3000">
            </div>
            <div id="time">
               <label for="time" class="time">Pick a time</label>
               <input type="number" class="hour" id="timeHour" name="hour" placeholder="00" min="01" max="12">
               <input type="number" class="minute" id="timeMinute" name="minute" placeholder="00" min="01" max="59">
               <select id="amPm">
                   <option value="AM" id="amPm">AM</option>
                   <option value="PM" id="amPm">PM</option>
               </select>
            </div>
            <div id="numberOfPeople">
                <button type="button" id="decrement" onclick="decrementNumber()">-</button><b><span id="number">1 Person</span> </b><button type="button" id="increment" onclick="incrementNumber()">+</button></br>
                

            </div>
             
            <div>
                <button type="submit" id="submitButton">MAKE RESERVATION</button>
            </div>
            
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
